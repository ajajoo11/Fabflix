<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-4 mb-5">Top 20 Rated Movies</h1>

        <table class="table table-bordered" id="movie_table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Genres</th>
                    <th>Stars</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="movie_table_body">
                <!-- Table rows will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function handleStarResult(resultData) {
            let movieTableBodyElement = $("#movie_table_body");

            function createStarLinks(stars) {
                var starLinks = stars.map(function (star) {
                    return '<a href="singlestarpage.html?id=' + star.id + '">' + star.name + '</a>';
                }).join(', ');
                return starLinks;
            }


            $.each(resultData, function (index, movie) {
                let starsHtml = createStarLinks(movie.stars);


                let rowHtml = '<tr>' +
                    '<td><a href="singlemoviepage.html?id=' + encodeURIComponent(movie.id) + '">' + movie.title + '</a></td>' +
                    '<td>' + movie.year + '</td>' +
                    '<td>' + movie.director + '</td>' +
                    '<td>' + movie.genres + '</td>' +
                    '<td>' + starsHtml + '</td>' +
                    '<td>' + movie.rating + '</td>' +
                    '</tr>';

                movieTableBodyElement.append(rowHtml);
            });
        }


        function fetchMovieData() {
            $.ajax({
                dataType: "json",
                method: "GET",
                url: "home",
                success: handleStarResult,
                error: function (xhr, status, error) {
                    console.error("AJAX Error:", status, error);
                    alert("Failed to fetch movie data. Please try again later.");
                }
            });
        }

        $(document).ready(fetchMovieData);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Movie</title>
</head>

<body>
    <h1>Movie Information</h1>
    <div id="movieInfo"></div>

    <script>
        // Fetch data from the servlet and display movie information
        fetch('/api/single-movie?id=<movie_id>')
            .then(response => response.json())
            .then(data => {
                const movieInfo = document.getElementById('movieInfo');
                movieInfo.innerHTML = `
                    <p><strong>Title:</strong> ${data.title}</p>
                    <p><strong>Year:</strong> ${data.year}</p>
                    <p><strong>Director:</strong> ${data.director}</p>
                    <p><strong>Genres:</strong> ${data.genres}</p>
                    <p><strong>Stars:</strong> ${data.stars}</p>
                    <p><strong>Rating:</strong> ${data.rating}</p>
                `;
            })
            .catch(error => console.error('Error fetching movie information:', error));
    </script>
</body>

</html>

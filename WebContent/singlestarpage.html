<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Star</title>
</head>

<body>
    <h1>Star Information</h1>
    <div id="starInfo"></div>

    <script>
        function fetchStarInfo(starId) {
            fetch(`/single-star?starId=${starId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const starInfo = document.getElementById('starInfo');
                    starInfo.innerHTML = `
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Year of Birth:</strong> ${data.birthYear}</p>
                        <p><strong>Movies:</strong></p>
                        <ul>
                            ${data.movies.map(movie => `<li><a href="/single-movie?id=${movie.id}">${movie.title}</a></li>`).join('')}
                        </ul>
                    `;
                })
                .catch(error => console.error('Error fetching star information:', error));
        }

        fetchStarInfo('<star_id>');
    </script>
</body>

</html>

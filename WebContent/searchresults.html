<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Include any necessary stylesheets or scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/moviepage.css">
</head>

<body>
    <h1 class="text-center mb-5">Search Results</h1>
    <div class="container">
        <div class="row" id="searchResults">
            <!-- Search results will be dynamically added here -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            function fetchSearchResults() {
                let urlParams = new URLSearchParams(window.location.search);
                let title = urlParams.get('title');
                let director = urlParams.get('director');
                let year = urlParams.get('year');
                let star = urlParams.get('star');

                $.ajax({
                    url: "searchresults",
                    method: "GET",
                    data: { title: title, director: director, year: year, star: star },
                    dataType: "json",
                    success: function (data) {
                        displaySearchResults(data);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching search results:", status, error);
                        $("#searchResults").html("<p>Error fetching search results. Please try again later.</p>");
                    }
                });
            }

            function displaySearchResults(results) {
                $("#searchResults").empty();
                if (results.length > 0) {
                    $.each(results, function (index, result) {
                        var col = $('<div class="col-md-4 mb-4">');
                        var card = $('<div class="card">');
                        var cardBody = $('<div class="card-body">');
                        var titleLink = $('<a>').attr('href', 'singlemoviepage.html?id=' + encodeURIComponent(result.id)).text(result.title);
                        var director = $("<p class='card-text'>Director: " + result.director + "</p>");
                        var year = $("<p class='card-text'>Year: " + result.year + "</p>");
                        var rating = $("<p class='card-text'>Rating: " + result.rating + "</p>");
                        cardBody.append(titleLink, director, year, rating);
                        card.append(cardBody);
                        col.append(card);
                        $('#searchResults').append(col);
                    });
                } else {
                    $("#searchResults").html("<p>No results found.</p>");
                }
            }
            fetchSearchResults();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-4 mb-5">Browse by Genre</h1>

        <ul id="genreList" class="list-group">
            <!-- Genres will be dynamically added here -->
        </ul>

        <hr>

        <div class="text-center mb-5">
            <h2>Browse by Title</h2>
            <div id="alphabetLinks">
                <!-- Alphabet links will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function displayGenres(genres) {
            let genreListElement = $("#genreList");

            // Clear existing list items
            genreListElement.empty();

            // Add each genre as a list item
            $.each(genres, function (index, genre) {
                let listItem = $('<li class="list-group-item"></li>');
                let genreLink = $('<a></a>').text(genre.name).attr('href', 'singlegenrepage.html?id=' + encodeURIComponent(genre.id));
                listItem.append(genreLink);
                genreListElement.append(listItem);
            });
        }

        function displayAlphabetLinks() {
            let alphabetLinksElement = $("#alphabetLinks");

            // Clear existing alphabet links
            alphabetLinksElement.empty();

            // Add alphabet links from A to Z
            for (let charCode = 65; charCode <= 90; charCode++) {
                let alphabetLink = $('<a class="mx-2"></a>').text(String.fromCharCode(charCode)).attr('href', '#');
                alphabetLinksElement.append(alphabetLink);
            }
        }

        $(document).ready(function () {
            $.ajax({
                url: "genres",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    displayGenres(data);
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching genres:", status, error);
                    alert("Failed to fetch genres. Please try again later.");
                }
            });

            displayAlphabetLinks();
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment Confirmed</h1>
        <p>Your payment has been successfully processed.</p>
        <p>Thank you for your purchase!</p>
        <div id="orderDetails">
            <!-- Order details will be dynamically inserted here -->
        </div>
        <!-- Display sale ID here -->
        <div id="saleId"></div>

        <div id="totalPrice"></div> <!-- Display total price here -->
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            // Extract totalprice from URL
            var totalPrice = getUrlParameter('totalprice');
            $('#totalPrice').text('Total Price: $' + totalPrice);

            var saleid1 = getUrlParameter('saleid');
            $('#saleId').text('Sale ID:' + saleid1);



            // Make AJAX call to retrieve order details
            $.ajax({
                url: "cart",
                type: "GET",
                dataType: "json",
                success: function (response) {
                    displayOrderDetails(response, saleId);
                },
                error: function (xhr, status, error) {
                    console.error("Error retrieving order details:", error);
                }
            });

            // Function to extract query parameters from URL
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Function to display order details
            function displayOrderDetails(orderDetails, saleId) {
                var orderDetailsHTML = '<h2>Order Details</h2>';
                orderDetailsHTML += '<ul>';
                orderDetails.forEach(function (item) {
                    orderDetailsHTML += '<li>' + item.title + ' - Quantity: ' + item.quantity + '</li>';
                });
                orderDetailsHTML += '</ul>';
                $('#orderDetails').html(orderDetailsHTML);


            }
        });

    </script>
</body>

</html>
